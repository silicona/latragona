bebida:
  puntas: 
    - "Selección de vinos que refleja el potencial de los grandes vinos españoles."
    - "Este vino ha sido escogido por su elegancia y frescura para ser disfrutado en toda clase de reuniones, siempre en buena compañia."
    - "Contiene sulfitos."
  albarino:
    - "Vino blanco Cosechero, producido a la manera tradicional."
    - "Tiene una graduación alcohólica elevada y una acidez notable, con un gran potencial aromático afrutado con matices florales."
    - "Contiene sulfitos."
  bierzo:
    - "Vino tinto de uva Mencia, con un aroma frutal muy intenso, vinos aterciopelados y con una gran capacidad de expresión del terroir, debido a la gran influencia que tienen de la tierra en la que se cultivan."
    - "Con un grado alcohólico alto y una acidez baja, es habitual para la elaboración de vinos jóvenes, maceraciones carbónicas o vinos con cortas crianzas."
    - "Contiene sulfitos."
  bierzo_god:
    - "Vino blanco Cosechero, producido a la manera tradicional."
    - "De color amarillo pajizo con matices verdosos y en nariz resulta fragante, con fruta madura y especias y un fondo terroso y floral."
    - "En la boca es delicado, sedoso y mineral, evoca los recuerdos y el deseo."
    - "Contiene sulfitos."
  feroes:
    - "Muestra un tono cereza intenso con aromas a madera, vainilla, balsámico, frutales y cafes tostados."
    - "La entrada en boca es agradable y estructurada, donde el tanino dulce aporta plenitud en boca, obteniendo un post gusto duradero."
    - "Cinco meses en barrica."
    - "Contiene sulfitos."
  lagartijo:
    - "Es de color dorado pálido, limpio y brillante."
    - "En nariz es expresivo y varietal, con los aromas anisados del hinojo, toques herbáceos, manzana verde, toques de banana y recuerdos de piña."
    - "En boca es ligero, fresco, fácil de beber, con buena fruta en el centro de la boca y un final de persistencia media con recuerdos tropicales en retronasal."
    - "Contiene sulfitos."
  menina:
    - "Vino criado 8 meses en barrica nueva de roble francés, que le aporta sedosidad y un paso en boca complejo y elegante."
    - "Perfecto para carnes estofadas y rojas a la brasa."
    - "Contiene sulfitos."
  mureda:
    - "Vino ecológico de la tierra de Castilla, procedente de viñedos propios."
    - "Sus 2 meses en barrica le proporcionan un color frambuesa, con ribetes violáceos y aromas a violeta y fruta negra (ciruela y zarzamora)."
    - "En retrogusto, recuerda a frutas negras. Equilibrado, untuoso y cálido."
    - "Contiene sulfitos."
  muriel:
    - "Genuina y honesta expresión de la variedad Tempranillo de Rioja, presenta la frescura y la elegancia que aportan sus 12 meses de maduración en barricas nuevas de roble."
    - "Un color cereza muy sugerente anticipa matices aromáticos de gran finura, con notas de frutas rojas, vainilla, coco y torrefactos."
    - "De paladar amplio y persistente, combina muy bien con aperitivos, tapas, carnes de caza menor y quesos no muy curados."
    - "Contiene sulfitos."
  nuviana_blanco:
    - "Vino fresco y equilibrado, con notas de frutas exóticas y de notable persistencia."
    - "Contiene sulfitos."
  nuviana_tinto:
    - "Vino intenso y original, con aroma a bayas rojas con notas especiadas y ligero toque tostado."
    - "Contiene sulfitos."
  sastreria:
    - "Colección Estampado Alta costura. Este vino ha sido tejido con uvas de Garnacha blanca."
    - "Conjuga modernidad y caracter frutal con la elegancia del estilo mediterráneo de esta variedad."
    - "Contiene sulfitos."
  vermouth:
    - "El auténtico vermouth de Reus, elaborado a base de vinos de primera calidad y plantas aromáticas escogidas cuidadosamente de la zona mediterranea."
    - "Muy apropiado para tomar solo, con hielo o en cocktail."
    - "Contiene sulfitos."
  vinaldena:
    - "Vino blanco elaborado a partir de la selección de uva de la variedad Verdejo procedente de los viñedos propios en Pozaldez y Rueda."
    - "De color amarillo verdoso, aroma intenso y complejo de frutas y cítricos, con volumen y persistencia en boca."
    - "Contiene sulfitos."
  zinio:
    - "Elaborado exclusivamente con uvas Garnacha, resalta todas las cualidades intrínsecas de su gran variedad, con un color púrpura intenso y de capa alta.", "En nariz muestra toda su frescura desarrollando un conjunto aromático marcado por la presencia de fruta en confitura, notas de tarta de fresa y recuerdos de frambuesa."
    - "En boca se manifiesta vivo, fresco y frutal, con taninos maduros que aportan cuerpo y estructura en su elegante final."
    - "Contiene sulfitos."
