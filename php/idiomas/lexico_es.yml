index: 
  title: "Bienvenidas a La Tragona"
  leer: "Conócenos"
  header: "Bienvenidas a </span>La Tragona"
  h1: "Bienvenidas a La Tragona"
  p1: "Hemos reconstruido este espacio hasta conseguir un bar de barrio con un ambiente agradable. Aquí puedes disfrutar de una "
  p12: "comida cuidada"
  p13: ", elaborada con productos de mercado, pan artesanal y "
  p14: "vinos ecológicos."
  p2: "De martes a domingo, somos un oasis en Madrid, "
  p21: "un sitio tranquilo entre Tirso de molina y La Latina</a> donde tomar cañas y raciones sin gluten a un precio asequible, rodeado de librerias y teatros, donde también puedes encontrar la prensa alternativa."
  p3: "Además de vinos, licores artesanales, tostas y raciones, los días laborables tenemos un plato del día, preparado con productos frescos de los mercados cercanos, fruto del "
  p31: "buen hacer de Luis y Pilar"
  p4: "Un punto de encuentro de sabores tradicionales, buen ambiente y sencilla innovación, junto al Rastro. Eso es "
  pasarela1: "Prueba nuestras "
  pasarela12: "raciones y tapas sin gluten"
  pasarela2: "Saborea "
  pasarela22: "un buen vino o una cerveza espumosa"

