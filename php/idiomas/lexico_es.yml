dondeestamos:
  title: "Encuentra La Tragona"
  leer: "Encuéntranos"
  header: "La Tragona<span class="desktop"> te abre sus puertas</span>"
  h1: "Los alrededores de La Tragona"
  p1: "Hemos rescatado un bar de barrio junto al Rastro, entre La Latina, Tirso de molina y Lavapies, en la calle Juanelo, 11: un oasis en el centro de Madrid, en un barrio de gran tradición multicultural."
  p2: "Permanecemos abiertos de martes a sabado, de 1 a 4 de la tarde y de 8 a 12 de la noche. Los domingos estamos desde las 12 de la mañana hasta las 4 de la tarde."
  p3: "Si vienes de visitar <a href="http://www.elrastro.org/" alt="El rastro" title="elrastro.org">el Rastro</a>, asistes al <a href="http://www.summummusic.com/" alt="Teatro Nuevo Apolo" title="Web del Nuevo Apolo">Teatro Nuevo Apolo</a>, pasas por <a href="https://www.traficantes.net/" alt="Traficantes de sueños" title="traficantes.net">libreria Traficantes de sueños</a> o simplemente compras el pan en <a href="http://panifiesto.es/" alt="Panifiesto.org" title="Panifiesto.org">Panifiesto</a>, en La Tragona encontrarás un sitio tranquilo y un buen ambiente para tomar un vino ecológico o una tosta sin gluten hecha con productos frescos."
  horario: "Horario de apertura de La Tragona"

quienessomos:
  title: "Quien es La Tragona"
  leer: "Conócenos"
  header: "Quien es La Tragona"
  h1: "Quién es La Tragona"
  instagram: "Una publicación compartida de Maribel Torregrosa (@maribeltorregrosa) el "
  ins_fecha: "17 de Enero de 2017"
  p1: "La Tragona es un oasis en Madrid con un ambiente agradable, gracias al trato personal que ponemos a la hora de servir nuestras"
  p12: "raciones"
  p13: ", tostas y"
  p14: "vinos"
  ul1: "Pilar - Lo que más le gusta a Pilar es que los platos vuelvan vacios y que quede una sonrisa en la cara del comensal. Por eso disfruta en La Tragona dando un trato amable y cercano a todo el que se quiera pasar por aquí."
  ul2: "Luis - Un actor que, en un momento de paro en su profesión, se puso a estudiar cocina. Ahora ha descubierto las emociones que una comida cuidada con productos de mercado puede provocar."
  p2: "Trabajamos con productos frescos y ecologicos, para ofrecer una comida cuidada y sana. Por ello, nos abastecemos en los mercados cercanos que nos rodean, como el de Antón Martín, La Latina o San Fernando."
  redes: "La Tragona en las redes"
  redes_p: "Estas son nuestras últimas publicaciones"
