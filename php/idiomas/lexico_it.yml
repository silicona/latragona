index: 
  title: "Benvenuto a La Tragona"
  leer: "Conoscici"
  header: "Benvenuto a </span>La Tragona"
  h1: "Benvenuti a La Tragona"
  p1: "Abbiamo ricostruito questo spazio per ottenere un bar di quartiere con un'atmosfera piacevole. Qui potete godere di gustare "
  p12: "cibi preparati con cura"
  p13: ", realizzati con prodotti del mercato, pane casereccio e "
  p14: "vini ecologici."
  p2: "Da martedì a domenica, siamo una vera e propria oasi di a Madrid, "
  p21: "un posto tranquillo tra Tirso de molina e La Latina</a> dove prendere cañas e razioni piatti senza glutine a un prezzo accessibile, circondato da librerie e teatri, dove è anche possibile trovare la stampa alternativa."
  p3: "Oltre ai vini, ai liquori fatti in casa, ai brindisi e alle razioni crostini (tostas) e ai patti del nostro menu, nei giorni feriali abbiamo un piatto del giorno preparato con prodotti freschi dai mercati vicini, frutto del "
  p31: "buon lavoro della maestria di Luis e Pilar"
  p4: "Un punto d'incontro di sapori tradizionali, una buona atmosfera e una semplice innovazione, accanto al Rastro. Questo è "
  pasarela1: "Prova le nostre "
  pasarela12: "porzioni e tapas privi di glutine"
  pasarela2: "Assapora "
  pasarela22: "un buon vino o una birra spumosa"

