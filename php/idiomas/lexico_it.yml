dondeestamos:
  title: "Trova la tragona"
  leer: "Trovaci"
  header: "La Tragona<span class="desktop"> apre le porte</span>"
  h1: "Intorno alla Tragona"
  p1: "Abbiamo salvato un bar di quartiere vicino al Rastro, tra La Latina, Tirso de molina e Lavapies, su Calle Juanelo, 11: un'oasi nel centro di Madrid, in un quartiere con una grande tradizione multiculturale."
  p2: "Rimaniamo aperti da martedì a sabato, dalle 1 alle 4 del pomeriggio e dalle 8 alle 12 di notte. Domenica siamo dalle 12 del mattino alle 4 del pomeriggio."
  p3: "Se stai venendo a visitare <a href="http://www.elrastro.org/" alt="El rastro" title="elrastro.org">el Rastro</a><span class="ocultar_ipad">, partecipare al <a href="http://www.summummusic.com/" alt="Teatro Nuevo Apolo" title="Teatro Nuevo Apolo">teatro Nuevo Apolo</a>, passare attraverso la <a href="https://www.traficantes.net/" alt="Libreria Traficantes de sueños" title="Libreria Traficantes de sueños">Libreria Traficantes de sueños</a> o semplicemente comprate il pane a <a href="http://panifiesto.es/" alt="panetteria Panifiesto" title="panetteria Panifiesto">Panifiesto</a></span>, a La Tragona troverete un posto tranquillo e un buon ambiente per bere un vino biologico o un tostato senza glutine con prodotti freschi."
  horario: "Orari di apertura per La Tragona"
  
quienessomos:
  title: "Qui è La Tragona"
  leer: "Conosci"
  header: "Qui è La Tragona"
  h1: "Qui è La Tragona"
  instagram: "Una pubblicazione condivisa da Maribel Torregrosa (@maribeltorregrosa) al "
  ins_fecha: "17 gennaio 2017"
  p1: "La Tragona è un'oasi di Madrid con un'atmosfera piacevole, grazie al trattamento personale che mettiamo a servire la nostra "
  p12: "porzioni"
  p13: ", toast e "
  p14: "vini"
  ul1: "Pilar - Quello che piace a Pilar è che i piatti tornano vuoti e che c'è un sorriso sulla faccia del ristorante. Ecco perché godere in La Tragona che dà un trattamento amichevole e stretto a chiunque voglia fermarsi qui."
  ul2: "Luis - Un attore che, in un momento di disoccupazione nella sua professione, ha iniziato a studiare la cucina. Ora ha scoperto le emozioni che un cibo con prodotti di mercato può causare."
  p2: "Lavoriamo con prodotti freschi ed ecologici, per offrire cibo sano e sano. Per questo motivo, ci forniamo nei mercati vicini che ci circondano, come Antón Martín, La Latina o San Fernando."
  redes: "La Tragona su internet"
  redes_p: "Queste sono le nostre ultime pubblicazioni"
  cerrar: "Vicino"
  
