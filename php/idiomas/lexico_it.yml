bebida:
  puntas: 
    - "Selezione di vini che riflette il potenziale di grandi vini spagnoli, scelto per la sua eleganza e freschezza da gustare in tutti i tipi di incontri, sempre in buona compagnia."
    - "Contiene solfiti."
  albarino:
    - "Cosechero vino bianco, prodotto in modo tradizionale."
    - "Ha un alto contenuto alcolico e acidità evidente, con sentori floreali fruttati potenziale aromatico."
    - "Contiene solfiti."
  bierzo:
    - "Mencia di uva da vino rosso con un aroma fruttato intenso, vino vellutato, con una grande capacità di espressione del terroir, a causa della grande influenza del terreno su cui sono coltivati."
    - "Con un alto contenuto di alcol e bassa acidità, è consuetudine preparare i giovani vini, con macerazione carbonica o alzate brevi."
    - "Contiene solfiti."
  bierzo_god:
    - "Cosechero vino bianco, prodotto in modo tradizionale."
    - "Colore giallo con riflessi verdognoli ed è fragrante, con frutta matura e spezie e lo sfondo terroso e floreale."
    - "In bocca è delicato, setoso e minerali, evoca ricordi e il desiderio."
    - "Contiene solfiti."
  feroes:
    - "Essa mostra un tono ciliegia intenso con aromi di legno, vaniglia, balsamico, fruttato e caffè tostati."
    - "L'ingresso è bello e strutturato, dove il tannino dolce porta la pienezza al palato, ottenendo un gusto messaggio duraturo."
    - "Cinque mesi in botti."
    - "Contiene solfiti."
  lagartijo:
    - "È pallida, oro pulito e luminoso."
    - "Il naso è espressivo, varietale con il sapore di anice di finocchio, tocchi a base di erbe, verde mela, sentori di banana e ananas ricordi."
    - "Al palato è leggero, fresco, facile da bere, con buoni frutti nel centro della bocca e una media persistenza finale con ricordi retronasali tropicali."
    - "Contiene solfiti."
  menina:
    - "Vino di età compresa tra 8 mesi in barriques nuove di rovere francese, che dà setosità e un passo nella bocca complesso ed elegante."
    - "Perfetto per carni rosse brasate e grigliate."
    - "Contiene solfiti."
  mureda:
    - "Vino biologico dalla terra di Castiglia, da vigneti."
    - "I suoi 2 mesi in rovere forniranno un colore lampone con riflessi violacei e aromi di violetta e frutta nera (prugna e mora)."
    - "Nel retrogusto, che ricorda la frutta nera. Equilibrato, morbido e caldo."
    - "Contiene solfiti."
  muriel:
    - "Espressione genuina e onesta di Tempranillo Rioja presenta la freschezza e l'eleganza che portano i loro 12 mesi di invecchiamento in barriques nuove di rovere."
    - "Una ciliegia anticipa sfumature aromatiche di grande suggestione di grande finezza, con note di frutti rossi, vaniglia, noce di cocco e arrosto."
    - "Palato ampio e persistente con antipasti, tapas, piccola selvaggina e formaggi curato."
    - "Contiene solfiti."
  nuviana_blanco:
    - "Vino fresco ed equilibrato, con note di frutta esotica e notevole persistenza."
    - "Contiene solfiti."
  nuviana_tinto:
    - "Vino intenso e originale, con sentori di frutti rossi con note tostate piccanti e tocco leggero."
    - "Contiene solfiti."
  sastreria:
    - "Stampa Haute Couture Collection. Questo vino è stato tessuto con uve Grenache."
    - "Fruttato unisce modernità e l'eleganza dello stile mediterraneo di questa varietà."
    - "Contiene solfiti."
  vermouth:
    - "El auténtico vermouth de Reus, elaborado a base de vinos de primera calidad y plantas aromáticas escogidas cuidadosamente de la zona mediterranea."
    - "Muy apropiado para tomar solo, con hielo o en cocktail."
    - "Contiene solfiti."
  vinaldena:
    - "Vino bianco ottenuto dalla selezione delle uve Verdejo dai vigneti in Pozaldez e Rueda."
    - "Colore giallo verdolino, profumo intenso e frutta complessa e agrumi, con il volume e la persistenza in bocca."
    - "Contiene solfiti."
  zinio:
    - "Ottenuto esclusivamente da uve Garnacha, evidenzia tutte le qualità intrinseche della sua varietà, con un colore rosso porpora e strato alto."
    - "Il naso presenta la sua freschezza sviluppare un gruppo aromatico caratterizzato dalla presenza di aromi di frutta e note torta di fragole e lamponi ricordi."
    - "Si manifesta in bocca dal vivo, fresco e fruttato, con tannini maturi che forniscono la struttura nel vostro corpo e finiture eleganti."
    - "Contiene solfiti."
