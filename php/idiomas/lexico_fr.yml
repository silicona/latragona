  title: "Bienvenue dans La Tragona"
  leer: "Connais-nous"
  header: "Bienvenue dans </span>La Tragona"
  h1: "Bienvenue dans La Tragona"
  p1: "Nous avons reconstruit cet espace pour obtenir un bar de quartier avec une atmosphère agréable. Ici, vous pourrez déguster une "
  p12: "cuisine soignée"
  p13: ", fabriquée avec des produits du marché, du pain fait maison et "
  p14: "des vins écologiques."
  p2: "Du mardi au dimanche, nous sommes une oasis à Madrid, "
  p21: "un endroit tranquille entre Tirso de molina et La Latina</a> où prendre des cañas et des rations sans gluten à un prix abordable, entouré de librairies et de théâtres, où vous pouvez également trouver la presse alternative."
  p3: "En plus des vins, des liqueurs maison, des toasts et des rations, nous avons un plat de la journée préparé avec des produits frais des marchés voisins, fruit du "
  p31: "bon travail de Luis y Pilar"
  p4: "Un point de rencontre des saveurs traditionnelles, une bonne atmosphère et une innovation simple, à côté du Rastro. C'est "
