dondeestamos:
  title: "Trouver La Tragona"
  leer: "Trouve nous"
  header: "La Tragona<span class="desktop"> ouvre les portes</span>"
  h1: "Autour de La Tragona"
  p1: "Nous avons sauvé un bar de quartier à côté du Rastro, entre La Latina, Tirso de molina et Lavapies, sur la Calle Juanelo, 11: une oasis au centre de Madrid, dans un quartier avec une grande tradition multiculturelle."
  p2: "Nous restons ouverts du mardi au samedi, du 1 à 4 heures de l'après-midi et de 8 à 12 heures du soir. Le dimanche, nous sommes à partir de 12 heures du matin jusqu'à 4 heures de l'après-midi."
  p3: "Si vous venez de visiter <a href="http://www.elrastro.org/" alt="El rastro" title="elrastro.org">el Rastro</a><span class="ocultar_ipad">, participez à la <a href="http://www.summummusic.com/" alt="Teatro Nuevo Apolo" title="Web del Nuevo Apolo">Théâtre Nuevo Apolo</a>, passez par <a href="https://www.traficantes.net/" alt="Traficantes de sueños" title="traficantes.net">Librairie Traficantes de sueños</a> ou tout simplement acheter du pain à <a href="http://panifiesto.es/" alt="Panifiesto.org" title="Panifiesto.org">Panifiesto</a></span>, à La Tragona, vous trouverez un endroit calme et un bon environnement pour boire un vin organique ou un tosta sans gluten fabriqué avec des produits frais."
  horario: "Heures d'ouverture pour La Tragona"

quienessomos:
  title: "Qui est La Tragona"
  leer: "Connais-nous"
  header: "Qui est La Tragona"
  h1: "Qui est La Tragona"
  instagram: "Une publication partagée de Maribel Torregrosa (@maribeltorregrosa) le "
  ins_fecha: "17 janvier 2017"
  p1: "La Tragona est une oasis à Madrid avec une atmosphère agréable, grâce au traitement personnel que nous mettons au service de notre "
  p12: "portions"
  p13: ", toasts et "
  p14: "vins"
  ul1: "Pilar - Ce que Pilar aime le plus, c'est que les plats reviennent à vide et qu'il y a un sourire sur le visage du restaurant. C'est pourquoi profitez de La Tragona pour un traitement amical et proche de tous ceux qui veulent s'arrêter ici."
  ul2: "Luis - Un acteur qui, à un moment de chômage dans son métier, a commencé à étudier la cuisine. Maintenant, il a découvert les émotions que peut provoquer une nourriture avec des produits du marché."
  p2: "Nous travaillons avec des produits frais et écologiques, pour offrir une alimentation saine et saine. Pour cette raison, nous nous fournissons sur les marchés voisins qui nous entourent, tels que Antón Martín, La Latina ou San Fernando."
  redes: "La Tragona en internet"
  redes_p: "Ce sont nos dernières publications"
  cerrar: "Fermer"
  
contacta:
  title: "Contactez La Tragona"
  leer: "Contactez-nous"
  header: "La Tragona<span class="desktop ipad"> écoute</span>"
  h1: "Contactez La Tragona"
  p1: "Si vous avez des doutes, vous souhaitez faire une réservation ou si vous souhaitez commenter, n'hésitez pas à nous le dire. Faites-nous grandir avec votre avis.<br><br>Vous pouvez nous appeler, ou écrivez-nous un savon, au téléphone 91-148-43-76 ou 658-954-545 "
  p12: "Nous prenons également en charge l'email contactanos@latragona.com, ou vous pouvez laisser vos mots ici et notre usine carnivore nous les transmettra."


