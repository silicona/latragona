bebida:
  puntas: 
    - "Sélection de vins qui reflète le potentiel des grands vins espagnols."
    - "Choisi pour son élégance et de fraîcheur à déguster dans toutes sortes de réunions, toujours en bonne compagnie."
    - "Contient des sulfites."
  albarino:
    - "Cosechero vin blanc, produit de manière traditionnelle."
    - "Il a une forte teneur en alcool et une acidité notable, avec fruité potentiel aromatique des nuances florales."
    - "Contient des sulfites."
  bierzo:
    - "Vin rouge raisin Mencia avec un arôme fruité intense, vin velouté avec une grande capacité d'expression du terroir, en raison de la grande influence du terrain sur lequel sont cultivées."
    - "Avec une teneur élevée en alcool et une faible acidité, il est habituel de préparer les jeunes vins, des vins avec macération carbonique ou court vaissellieres."
    - "Contient des sulfites."
  bierzo_god:
    - "Cosechero vin blanc, produit de manière traditionnelle."
    - "Couleur jaune avec des reflets verdâtres et nez parfumé, avec des fruits mûrs et d'épices et de fond terreux et floral."
    - "En bouche, il est délicat, soyeux et minéral, évoque des souvenirs et le désir."
    - "Contient des sulfites."
  feroes:
    - "Il montre un ton de cerise intense avec des arômes de bois, de vanille, balsamique, fruité et cafés torréfiés."
    - "L'entrée est agréable et structuré, où les tanins doux apporte la plénitude en bouche, l'obtention d'un goût durable après."
    - "Cinq mois en fûts."
    - "Contient des sulfites."
  lagartijo:
    - "Il est pâle, or propre et lumineux."
    - "Le nez est expressif, cépage avec le goût anisé du fenouil, des touches de fines herbes, pomme verte, des notes de souvenirs de bananes et d'ananas."
    - "La bouche est légère, fraîche, facile à boire, avec de bons fruits dans le centre de la bouche et une persistance moyenne finale avec des souvenirs rétronasale tropicales."
    - "Contient des sulfites."
  menina:
    - "Vin âgés de 8 mois en fûts de chêne français, ce qui donne une étape et soyeux en bouche complexe et élégante."
    - "Parfait pour les viandes rouges braisées et grillées."
    - "Contient des sulfites."
  mureda:
    - "Vin biologique de la terre de Castille, de vignes."
    - "Ses 2 mois en fûts de chêne fourniront une couleur framboise avec des tons violets et des arômes de violette et de fruits noirs (prune et de mûre)."
    - "En arrière-goût, rappelant les fruits noirs. Équilibrée, lisse et chaud."
    - "Contient des sulfites."
  muriel:
    - "Expression authentique et honnête de Tempranillo Rioja présente la fraîcheur et l'élégance qui apportent leurs 12 mois de vieillissement en fûts de chêne neufs."
    - "Une cerise anticipe des nuances aromatiques très évocateurs d'une grande finesse, avec des notes de fruits rouges, de vanille, noix de coco et rôti."
    - "Palais large et persistant bien avec amuse-gueules, tapas, viande de petits gibiers et fromages guéri."
    - "Contient des sulfites."
  nuviana_blanco:
    - "Vin frais et équilibré, avec des notes de fruits exotiques et la persistance remarquable."
    - "Contient des sulfites."
  nuviana_tinto:
    - "Vin intense et original avec des notes de fruits rouges avec des notes épicées et grillées frôlement."
    - "Contient des sulfites."
  sastreria:
    - "Imprimer Haute Couture Collection. Ce vin a été tissé avec des raisins Grenache."
    - "Fruité allie modernité et l'élégance du style méditerranéen de cette variété."
    - "Contient des sulfites."
  vermouth:
    - "L'authentique vermouth de Reus, elaboré sur la base de vins de première qualité et de plantes aromatiques, soigneusement choisies de la zone méditerranenne."
    - "Très adéquat pour le pendre seul, avec glaçons ou cocktail."
    - "Contient des sulfites."
  vinaldena:
    - "Vin blanc issu de raisins Verdejo sélection du vignoble de Pozaldez et Rueda."
    - "Couleur jaune verdâtre, un arôme intense et complexe de fruits et d'agrumes, avec le volume et la persistance dans la bouche."
    - "Contient des sulfites."
  vizconde:
    - "Couleur rouge cerise intense avec des arômes puissants de baies et de prunes, avec des notes de vanille et d'épices."
    - "C'est le choix idéal pour ceux qui recherchent un vin qui conserve le fruit des vins jeunes associé à une subtile touche de bois."
    - "Idéal pour accompagner légumineuses, champignons, légumes, viandes blanches et rouges et ragoûts légers."
    - "Contient des sulfites."
  zinio:
    - "Fabriqué exclusivement à partir de raisins Garnacha, met en évidence toutes les qualités intrinsèques de sa variété, avec une couleur pourpre profond et la couche haute."
    - "Le nez montre sa fraîcheur développement un groupe aromatique marqué par la présence d'arômes de fruits et des notes gâteau aux fraises et les souvenirs de framboise."
    - "Se manifeste dans la bouche en direct, frais et fruité, avec des tanins mûrs qui structurent dans votre corps et la finition élégante."
    - "Contient des sulfites."
